<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='./script.js'></script>
  <link rel='stylesheet' type='text/css' href='./style.css'/>
</head>
<body>
<div class='container-fluid'>

  <div id='whichPlayer'> Player 1 begins... </div>
  <div class ='row'>
    <div class='col-md-4' id='1'></div>
    <div class='col-md-4' id='2'></div>
    <div class='col-md-4' id='3'></div>
  </div>

  <div class='row'>
    <div class='col-md-4' id='4'></div>
    <div class='col-md-4' id='5'></div>
    <div class='col-md-4' id='6'></div>
  </div>

  <div class='row'>
    <div class='col-md-4' id='7'></div>
    <div class='col-md-4' id='8'></div>
    <div class='col-md-4' id='9'></div>
  </div>
</div>

<button id = 'reset'> Reset </button>
</body>
</html>
